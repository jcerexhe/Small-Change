<!DOCTYPE html>

    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#00b05d', endColorstr='#00d8d6', GradientType=1 );
    background-repeat: no-repeat;
    text-align: center;
    color: white;
  }

  .page-heading {
    padding-bottom: 20px;
    padding-top: 40px;
    letter-spacing: 1px;
  }

</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h2 class="page-heading">Oops! We can't find this page.</h2>

</html>
